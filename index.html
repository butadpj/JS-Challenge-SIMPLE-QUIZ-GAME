<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous"></head>
<body>
    <div class="loader-main">
        <div class="game-title">SIMPLE QUIZ GAME</div>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <div class="countdown-main hide">
        <div class="countdown">
            <p>3</p>
        </div>
    </div>
  
    <div class="quiz-wrapper">
        <div class="card hide text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Congrats! You have finished the game.</h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-secondary restart">Restart</a>
            </div>
        </div>
        <div class="quiz">
            <div class="score">Score: <span>0</span></div>
            <div class="timer"><i class="fas fa-clock"></i> <span>10</span> s</div>
            <div class="question">
                 A group of ________ is commonly called as one byte.
            </div>
            <div class="choices">
                <div class="A">A.) 6 bits</div>
                <div class="B">B.) 8 bits</div>
                <div class="C">C.) 4 bits</div>
                <div class="D">D.) 16 bits</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
